<table class="table table-hover">
  <tr>
    <th>Account Name</th>
    <th>Account Number</th>
    <th>Amount</th>
  </tr>
  <tr *ngFor="let pd of service.list">
    <td (click)="populateForm(pd)">{{ pd.Name }}</td>
    <td (click)="populateForm(pd)">{{ pd.AccountNumber }}</td>
    <td (click)="populateForm(pd)">{{ pd.InitialAmount }}</td>
    <td>
      <i
        class="far fa-trash-alt fa-lg text-danger"
        (click)="onDelete(pd.Id)"
      ></i>
    </td>
  </tr>
</table>
